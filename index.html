<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gifted</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">

        <span class="ms-2">🎁 Gifted</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <section class="row">
        <div class="col-3">
          <div class="row">
            <form class="d-flex flex-wrap pt-3" onsubmit="app.giftSandboxController.newGift()">
              <div class="mb-2 col-12">
                <label for="tag">Tag</label>
                <input type="text" name="tag" id="tag" class="form-control" required minlength="3" maxlength="30"
                  placeholder="Your Memes Here...">
              </div>
              <div class="mb-2 col-12">
                <label for="url">Url</label>
                <input type="url" name="url" id="url" class="form-control" required
                  placeholder="please enter a url for an image...">
              </div>
              <button class="btn btn-success mt-3" type="submit" title="create report">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-9">
          <!-- SECTION all gifts here -->
          <section id="gifts" class="row mt-3">
            <!-- <div class="col-4 elevation-3 p-3 text-center">
              <img class="img-fluid" src="https://i.imgflip.com/368d0u.jpg" alt="">
              <p>Lorem ipsum dolor, sit amet </p>
            </div> -->
          </section>
        </div>

      </section>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with 💖 by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
